<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Punch Bag Game</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://unpkg.com/vue"></script>


</head>
<body>
	<div id="vue-app">
		<h1>PUNCH-BAG
			<img  src="index.png"> 
		GAME!!</h1>
		<!-- bag image-->
		<div id='bag' v-bind:class="{burst:ended}">
		</div>
		<!--bag health -->
		<div id='bag-health'>
			<div v-bind:style="{width:health+'%'}"></div>
		</div>

		<!-- game control-->
		<div id='controls'>
			<button v-on:click="punch" v-show="!ended" v-bind:class="{click:click}">Punch</button>
			<button v-on:click="restart">Restart</button>

		</div>
	</div>
	<script src="app.js"></script>
	</body>
</html>
